<head>
  <title>todo-task</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <a class="skip-link" href="#content">Skip to content</a>
    <header class="row">
      <div class="col-md-8 offset-md-2">
        <h1>Welcome to Task master!</h1>
        <nav>
          <ul>
            <li>Task view</li>
            <li>Calendar view</li>
          </ul>
        </nav>
        </div>
    </header>
    <main id="content">
      <section class="row create-task">
        <div class="col-md-8 offset-md-2">
          {{> createTask}}
        </div>
      </section>
      <section class="row display-tasks">
        <div class="col-md-8 offset-md-2">
          {{> displayTasks}}
        </div>
      </section>
      <section class="row calendar">
        <div class="col-md-8 offset-md-2">
          {{> calendar}}
        </div>
      </section>
    </main>
  </div>
</body>
