<head>
  <title>todo-task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<!-- template for common body elements -->
<template name="applicationLayout">
  <header class="jumbotron text-center">
    <a class="skip-link" href="#content">Skip to content</a>
    <h1>Welcome to Task master!</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Metix Task</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/calendar">Calendar</a>
          </li>
          <li >
            <a class="nav-link" href="#">{{> loginButtons}}</a>
          </li>
        </ul>
    </div>
    </div>
  </nav>
  <main id="content" class="container-fluid">
    {{> yield}}
  </main>
  <footer></footer>
</template>

<!-- template providing content for main section of Calander view page -->
<template name="pageCalendar">
  {{#if currentUser}}
  <section class="row calendar">
    <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
      <h2>Calander view</h2>
      {{> calendar}}
    </div>
  </section>
  {{else}}
  <section class="log-in">
    <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
      <h2>Log in to Create and view Tasks</h2>
    </div>
  </section>
  {{/if}}
</template>

<!-- template providing content for main section of Task view page -->
<template name="pageTask">
  {{#if currentUser}}
    <section class="row create-task">
      <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
        <h2>New tasks</h2>
        {{> createTask}}
      </div>
    </section>
    <section class="row display-tasks">
      <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
        <h2>Your tasks</h2>
        {{> displayTasks}}
      </div>
    </section>
    {{else}}
    <section class="log-in">
      <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
        <h2>Log in to Create and view Tasks</h2>
      </div>
    </section>
    {{/if}}
</template>
