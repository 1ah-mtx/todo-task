<head>
  <title>todo-task</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="This is a demo app - nothing worth indexing here ¯\_(ツ)_/¯">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">  
</head>

<!-- template for common body elements -->
<template name="applicationLayout">
  <header class="jumbotron text-center">
    <a class="skip-link" href="#content">Skip to content</a>
    <h1>Welcome to Task master!</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" >Metix Task</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {{isActivePath '/'}}" aria-current="page" href="/">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{isActivePath '/calendar'}}" href="/calendar">Calendar</a>
          </li>
          <li >
            <a class="nav-link" href="#">{{> loginButtons}}</a>
          </li>
        </ul>
    </div>
    </div>
  </nav>
  <main id="content" class="container-fluid">
    {{> yield}}
  </main>
  <footer></footer>
</template>

<!-- template providing content for main section of Calander view page -->
<template name="pageCalendar">
  {{#if currentUser}}
  <section class="row calendar">
    <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
      <h2>Calander view</h2>
      {{> calendar}}
    </div>
  </section>
  {{else}}
  {{> signIn}}
  {{/if}}
</template>

<!-- template providing content for main section of Task view page -->
<template name="pageTask">
  {{#if currentUser}}
    <section class="row create-task">
      <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
        {{> createTask}}
      </div>
    </section>
    <section class="row display-tasks">
      <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
        <h2>Your tasks</h2>
        {{> displayTasks}}
      </div>
    </section>
    {{else}}
    {{> signIn}}
    {{/if}}
</template>

<template name="signIn">
  <section class="sign-in">
    <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
      <h2>Sign in to Create and view Tasks</h2>
    </div>
  </section>
</template>
